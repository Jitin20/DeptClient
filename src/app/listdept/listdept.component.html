<div class="container">
    <h4 class="text-info">Department Listing</h4>
    <div class="jumbotron">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Department Name</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dept of deptlist">
                <td>{{dept.id}}</td>
                <td>{{dept.name}}</td>
                <td>{{dept.location}}</td>
                <td>
                    <a [routerLink]="['/find/',dept.id]">Details</a>&nbsp;&nbsp;&nbsp;
                    <a [routerLink]="['/edit/',dept.id]">Edit</a>&nbsp;&nbsp;&nbsp;
                </td>
                </tr>
                        </tbody>
        </table>
    </div>
</div>
